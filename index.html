<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ø°‰ª∞„ÅÆÈÅì - Incremental Faith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background: white;
            border: 2px solid #333;
            padding: 40px;
        }

        .left-panel, .center-panel, .right-panel {
            padding: 20px;
        }

        .left-panel {
            border-right: 2px solid #333;
        }

        .right-panel {
            border-left: 2px solid #333;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
            grid-column: 1 / -1;
            font-family: monospace;
        }

        .stat {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .stat-rate {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .center-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #prayButton {
            padding: 30px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background: white;
            border: 2px solid #333;
            cursor: pointer;
            font-family: monospace;
            min-width: 200px;
        }

        #prayButton:hover:not(:disabled) {
            background: #f0f0f0;
        }

        #prayButton:active:not(:disabled) {
            background: #e0e0e0;
        }

        #prayButton:disabled {
            color: #999;
            border-color: #999;
            cursor: not-allowed;
        }

        .button-label {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            text-align: center;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 20px;
                width: 95%;
            }

            .left-panel, .right-panel {
                border: none;
                border-top: 2px solid #333;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            #prayButton {
                padding: 20px 30px;
                font-size: 1.2em;
            }

            .stat {
                margin-bottom: 15px;
                padding: 12px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .button-label {
                font-size: 0.9em;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚õ©Ô∏è ‰ø°‰ª∞„ÅÆÈÅì ‚õ©Ô∏è</h1>

        <!-- Left Panel: Stats -->
        <div class="left-panel">
            <div class="stat" id="coinStat">
                <div class="stat-label">üí∞ Coins</div>
                <div class="stat-value" id="coinValue">0</div>
                <div class="stat-rate" id="coinRate">0/sec</div>
            </div>
            <div class="stat" id="faithStat">
                <div class="stat-label">‚ú® Faith</div>
                <div class="stat-value" id="faithValue">0</div>
                <div class="stat-rate" id="faithRate">0/sec</div>
            </div>
            <div class="stat" id="worshipperStat">
                <div class="stat-label">üôè Worshippers</div>
                <div class="stat-value" id="worshipperValue">0</div>
            </div>
        </div>

        <!-- Center Panel: Prayer/Upgrade Button -->
        <div class="center-panel">
            <button id="prayButton">
                Pray<br>
                Cost: <span id="upgradeCost">10</span> Faith
            </button>
            <div class="button-label">Upgrade Faith Generation</div>
        </div>

        <!-- Right Panel: Empty for now -->
        <div class="right-panel">
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
