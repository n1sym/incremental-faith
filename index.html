<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ø°‰ª∞„ÅÆÈÅì - Incremental Faith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .left-panel, .center-panel, .right-panel {
            padding: 20px;
        }

        .left-panel {
            border-right: 2px solid #e0e0e0;
        }

        .right-panel {
            border-left: 2px solid #e0e0e0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
            grid-column: 1 / -1;
        }

        .stat {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .stat:hover {
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .center-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #prayButton {
            padding: 40px 60px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #prayButton:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        #prayButton:active {
            transform: scale(0.95);
        }

        .button-label {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .stat.updated {
            animation: pulse 0.3s;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 20px;
                width: 95%;
            }

            .left-panel, .right-panel {
                border: none;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            #prayButton {
                width: 150px;
                height: 150px;
                padding: 30px 40px;
                font-size: 1.5em;
            }

            .stat {
                margin-bottom: 15px;
                padding: 12px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .button-label {
                font-size: 1em;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div class="left-panel">

                <div class="stat-value" id="offeringValue">0</div>
            </div>
            <div class="stat" id="faithStat">
                <div class="stat-label">‚ú® ‰ø°‰ª∞ (Faith)</div>
                <div class="stat-value" id="faithValue">0</div>
            </div>
            <div class="stat" id="worshipperStat">
                <div class="stat-label">üôè ÂèÇÊãùÂÆ¢ (Worshippers)</div>
                <div class="stat-value" id="worshipperValue">0</div>
            </div>
        </div>

        <!-- Center Panel: Action Button -->
        <div class="center-panel">
            <button id="prayButton">Á•à„Çã</button>
            <div class="button-label">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Á•à„Çã</div>
        </div>

        <!-- Right Panel: Empty for now -->
        <div class="right-panel">
            <div>Â∞ÜÊù•„ÅÆÊ©üËÉΩÁî®</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
